  <body>

      js.id = "rg-sdk";

      window.rgAsyncInit = function () {

          gameCoin: 0 // 9
        }
        // RG.BindZone({
        //   userId: 67750133, gameZoneId: 1,
        //   createRole: 0, roleId: 17179869202, level: 80
        // }).then(res => {

        // })
        RG.Pay(payParams)
      }
    </script>
  </body>

</html>
